<form #userForm="ngForm">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>

    <mat-form-field>
      <input matInput name="id" placeholder="ID" type="number" [(ngModel)]="user.Id" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="firstName" placeholder="First Name" type="text" [(ngModel)]="user.FirstName" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="lastName" placeholder="Last Name" type="text" [(ngModel)]="user.LastName" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" placeholder="Email" type="text" [(ngModel)]="user.Email" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false" class="space right">Cancel</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="true">{{btnText}}</button>
  </mat-dialog-actions>
</form>
