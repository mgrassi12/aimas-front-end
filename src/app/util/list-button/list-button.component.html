<mat-list-item [ngSwitch]="hasRoute()">

  <button mat-button *ngSwitchCase="false" (click)="onBTNClick($event)">
    <mat-icon mat-list-icon *ngIf="hasIcon()">{{icon}}</mat-icon>
    <span>
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </span>
  </button>

  <a mat-button *ngSwitchCase="true" (click)="onBTNClick($event)" [routerLink]="route" routerLinkActive="active">
    <mat-icon mat-list-icon *ngIf="hasIcon()">{{icon}}</mat-icon>
    <span>
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </span>
  </a>

</mat-list-item>

<ng-template #content><ng-content></ng-content></ng-template>
