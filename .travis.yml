language: node_js
node_js: "6"
dist: trusty

cache:
  directories:
    - node_modules

addons:
  chrome: stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start    

install:
  - npm install
  - npm install @angular/cli

script:
  - npm run ng-build-prod
  - npm run ng-test-prod


deploy:
  provider: heroku
  app: aimas-front-end
  api_key:
    secure: ""
